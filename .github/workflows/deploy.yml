name: Deploy to Timeweb VPS

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            TMP_DIR="/tmp/sigidingo-deploy"
            mkdir -p /var/www/html
            rm -rf "$TMP_DIR"
            git clone --depth 1 --branch main https://github.com/YaroslavSigidin/sigidingo.git "$TMP_DIR"
            rm -rf "$TMP_DIR/.git" "$TMP_DIR/.github"
            rm -rf /var/www/html/*
            cp -a "$TMP_DIR"/. /var/www/html/
            rm -rf "$TMP_DIR"
            INDEXNOW_HOST="sigidingo.online"
            INDEXNOW_KEY="c6b8f55e3f26472a9fe66f2131311a0b"
            INDEXNOW_KEY_LOCATION="https://${INDEXNOW_HOST}/${INDEXNOW_KEY}.txt"
            if [ -f /var/www/html/sitemap.xml ]; then
              grep -oE '<loc>[^<]+' /var/www/html/sitemap.xml | sed 's#<loc>##' | while read -r URL; do
                [ -z "$URL" ] && continue
                curl -sS --connect-timeout 3 --max-time 8 -G "https://yandex.com/indexnow" \
                  --data-urlencode "url=${URL}" \
                  --data-urlencode "key=${INDEXNOW_KEY}" \
                  --data-urlencode "keyLocation=${INDEXNOW_KEY_LOCATION}" >/dev/null || true
                curl -sS --connect-timeout 3 --max-time 8 -G "https://www.bing.com/indexnow" \
                  --data-urlencode "url=${URL}" \
                  --data-urlencode "key=${INDEXNOW_KEY}" \
                  --data-urlencode "keyLocation=${INDEXNOW_KEY_LOCATION}" >/dev/null || true
              done
            fi
