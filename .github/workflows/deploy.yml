name: Deploy to Timeweb VPS

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            TMP_DIR="/tmp/sigidingo-deploy"
            mkdir -p /var/www/html
            rm -rf "$TMP_DIR"
            git clone --depth 1 --branch main https://github.com/YaroslavSigidin/sigidingo.git "$TMP_DIR"
            rm -rf "$TMP_DIR/.git" "$TMP_DIR/.github"
            rm -rf /var/www/html/*
            cp -a "$TMP_DIR"/. /var/www/html/
            rm -rf "$TMP_DIR"
